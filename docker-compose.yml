version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: busjourney-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: busjourney
      MYSQL_USER: busjourney_user
      MYSQL_PASSWORD: busjourney_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - busjourney-network
    restart: unless-stopped

  busjourney-app:
    build: .
    container_name: busjourney-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/busjourney?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: busjourney_user
      SPRING_DATASOURCE_PASSWORD: busjourney_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - mysql
    networks:
      - busjourney-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  busjourney-network:
    driver: bridge
