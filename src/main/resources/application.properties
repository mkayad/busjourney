spring.main.banner-mode=off
spring.cloud.azure.keyvault.secret.endpoint=https://busjourney-app-plan-kv.vault.azure.net/
spring.cloud.azure.keyvault.secret.property-source-enabled= true
spring.cloud.azure.keyvault.secret.credential.managed-identity-enabled=true
# MySQL Database Configuration
spring.datasource.url=${env.mysql-connection-string:jdbc:mysql://localhost:3306/busjourney_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${env.mysql-username:root}
spring.datasource.password=${env.mysql-password:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
